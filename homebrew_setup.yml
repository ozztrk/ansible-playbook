---
- name: In
  shell: xcode-select --install
  ignore_errors: true

- name: Check if Homebrew is installed
  command: brew --version
  register: brew_check
  failed_when: false
  changed_when: false

- name: Install Homebrew if it's not installed
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  when: brew_check.rc != 0

- name: Install essential development packages via Homebrew
  homebrew:
    name: "{{ item }}"
  with_items:
    - ast-grep
    - bottom
    - bat
    - colima
    - cmake
    - docker
    - docker-buildx
    - docker-completion # Look this up
    - fzf
    - fd
    - figlet
    - fastfetch
    - k9s
    - kubernetes-cli
    - git
    - lua
    - luarocks
    - lazygit
    - neovim
    - ripgrep
    - stow
    - tree
    # - tree-sitter # is this needed here or only nvim?
    - tmux
    - watch
    - wget
    - yarn
    - 1password-cli
  become: false

- name: Install GUI apps using Homebrew Cask
  homebrew_cask:
    name: "{{ item }}"
  with_items:
    - aerospace
    - kitty
    - visual-studio-code@insiders
    - 1password-cli
    - nikitabobko/tap/aerospace
    - google-chrome
    - stats
    - spotify
    - font-jetbrains-mono-nerd-font
    - linearmouse
    - maccy
    - 1password
    - docker
  become: false
